<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .product button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>

    <!-- Product List -->
    <div id="poslist">
        <div class="product">
            <img src="bj.png" alt="bj">
            <span class="name">bj</span>
        </br>
            <span class="price">₱499</span>
            <input type="number" id="bj-quantity" value="1">
            <button onclick="addToCart('bj', 499)">Add to Cart</button>
        </div>
        <!-- Add more products here... -->
        <div class="product">
            <img src="bj1.png" alt="bj1">
            <span class="name">bj</span>
        </br>
            <span class="price">₱499</span>
            <input type="number" id="bj1-quantity" value="1">
            <button onclick="addToCart('bj1', 499)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="bj.png" alt="bj2">
            <span class="name">bj</span>
        </br>
            <span class="price">₱499</span>
            <input type="number" id="bj2-quantity" value="1">
            <button onclick="addToCart('bj2', 499)">Add to Cart</button>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div id="poscart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">₱0</span></p>
        <button onclick="showReceipt()">Place Order</button>
    </div>

    <!-- Receipt (Initially hidden) -->
    <div id="posreceipt" style="display: none;">
    <h2>Receipt</h2>
    <ul id="receipt-items"></ul>
    <p>Subtotal: <span id="receipt-subtotal"></span></p>
    <p>Tax (2%): <span id="receipt-tax"></span></p>
    <p>Total: <span id="receipt-total"></span></p>
    <p>Payment Amount: <input type="number" id="payment-amount"></p>
    <button onclick="calculateChange()">Calculate Change</button>
    <p>Change: <span id="receipt-change"></span></p>
        
        <select id="payment-method">
            <option value="cash">Cash</option>
            <option value="credit_card">Credit Card</option>
            <option value="cash_on_delivery">Cash on Delivery</option>
        </select>
        <button onclick="processOrder()">Confirm Order</button>
    </div>

    <script>
        const cart = {};
        let subtotal = 0;

        function addToCart(itemName, price) {
            const quantity = parseInt(document.getElementById(`${itemName.toLowerCase()}-quantity`).value);
            if (!cart[itemName]) {
                cart[itemName] = 0;
            }
            cart[itemName] += quantity;
            subtotal += price * quantity;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            for (let item in cart) {
                cartItems.innerHTML += `<li>${item} (${cart[item]})</li>`;
            }
            document.getElementById("cart-total").textContent = `₱${subtotal}`;
        }

        function showReceipt() {
            document.getElementById("poscart").style.display = "none";
            document.getElementById("posreceipt").style.display = "block";
            document.getElementById("receipt-subtotal").textContent = `₱${subtotal}`;
            const tax = subtotal * 0.02;
            document.getElementById("receipt-tax").textContent = `₱${tax.toFixed(2)}`;
            const total = subtotal + tax;
            document.getElementById("receipt-total").textContent = `₱${total.toFixed(2)}`;
        }

        function calculateChange() {
            const paymentAmount = parseFloat(document.getElementById("payment-amount").value);
            const change = paymentAmount - (subtotal + subtotal * 0.02);
            document.getElementById("receipt-change").textContent = `₱${change.toFixed(2)}`;
        }

        function processOrder() {
            const paymentMethod = document.getElementById("payment-method").value;
            alert(`Order confirmed! Payment method: ${paymentMethod}`);
        }
    </script>
</body>
    </html>
