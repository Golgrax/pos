<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Point of Sale</h1>
    <div class="product">
        <span>Fghc</span>
        <input type="number" id="fghcQuantity" value="0" min="0">
        <span>Php 99.99 each</span>
    </div>
    <div class="product">
        <span>Dkjfn</span>
        <input type="number" id="dkjfnQuantity" value="0" min="0">
        <span>Php 15.99 each</span>
    </div>
    <div class="product">
        <span>Zxfc</span>
        <input type="number" id="zxfcQuantity" value="0" min="0">
        <span>Php 11.00 each</span>
    </div>
    <button onclick="calculateTotal()">Calculate Total</button>
    <p>Total Amount: <span id="totalAmount">0.00</span> Php</p>

    <label for="paymentMethod">Select Payment Method:</label>
    <select id="paymentMethod">
        <option value="cash">Cash</option>
        <option value="card">Card</option>
        <!-- Add more payment options here -->
    </select>

    <label for="amountPaid">Amount Paid:</label>
    <input type="number" id="amountPaid" value="0" min="0">

    <button onclick="calculateBalance()">Calculate Balance</button>
    <p>Balance: <span id="balance">0.00</span> Php</p>

    <script>
        function calculateTotal() {
            const fghcPrice = 99.99;
            const dkjfnPrice = 15.99;
            const zxfcPrice = 11.00;

            const fghcQuantity = parseFloat(document.getElementById('fghcQuantity').value);
            const dkjfnQuantity = parseFloat(document.getElementById('dkjfnQuantity').value);
            const zxfcQuantity = parseFloat(document.getElementById('zxfcQuantity').value);

            const totalAmount = (fghcPrice * fghcQuantity) + (dkjfnPrice * dkjfnQuantity) + (zxfcPrice * zxfcQuantity);
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
        }

        function calculateBalance() {
            const totalAmount = parseFloat(document.getElementById('totalAmount').textContent);
            const amountPaid = parseFloat(document.getElementById('amountPaid').value);
            const paymentMethod = document.getElementById('paymentMethod').value;

            let balance = 0;
            if (paymentMethod === 'cash') {
                balance = amountPaid - totalAmount;
            } else if (paymentMethod === 'card') {
                // Handle card payment logic (e.g., no change)
                // You can customize this part based on your requirements
                balance = 0;
            }

            document.getElementById('balance').textContent = balance.toFixed(2);
        }
    </script>
</body>
</html>
