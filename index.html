<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>

    <!-- Product List -->
    <div id="poslist">
        <div class="product">
            <img src="banana.png" alt="Banana">
            <span class="name">Banana</span>
            <span class="price">₱12</span>
            <button onclick="addToCart('Banana', 12)">Add to Cart</button>
        </div>
        <!-- Add more products here... -->
    </div>

    <!-- Shopping Cart -->
    <div id="poscart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">₱0</span></p>
        <button onclick="showReceipt()">Place Order</button>
    </div>

    <!-- Receipt (Initially hidden) -->
    <div id="posreceipt" style="display: none;">
        <h2>Receipt</h2>
        <ul id="receipt-items"></ul>
        <p>Subtotal: <span id="receipt-subtotal">₱0</span></p>
        <p>Tax (2%): <span id="receipt-tax">₱0</span></p>
        <p>Total: <span id="receipt-total">₱0</span></p>
        <p>Select Payment Method:</p>
        <select id="payment-method">
            <option value="paypal">PayPal</option>
            <option value="credit_card">Credit Card</option>
            <option value="cash_on_delivery">Cash on Delivery</option>
        </select>
        <button onclick="processOrder()">Confirm Order</button>
    </div>

    <script>
        // Initialize cart and receipt data
        const cart = {};
        let subtotal = 0;

        // Add item to cart
        function addToCart(itemName, price) {
            if (!cart[itemName]) {
                cart[itemName] = 0;
            }
            cart[itemName]++;
            subtotal += price;
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            for (let item in cart) {
                cartItems.innerHTML += `<li>${item} (${cart[item]})</li>`;
            }
            document.getElementById("cart-total").textContent = `₱${subtotal}`;
        }

        // Show receipt
        function showReceipt() {
            document.getElementById("poscart").style.display = "none";
            document.getElementById("posreceipt").style.display = "block";
            document.getElementById("receipt-subtotal").textContent = `₱${subtotal}`;
            const tax = subtotal * 0.02;
            document.getElementById("receipt-tax").textContent = `₱${tax.toFixed(2)}`;
            const total = subtotal + tax;
            document.getElementById("receipt-total").textContent = `₱${total.toFixed(2)}`;
        }

        // Process order (placeholder function)
        function processOrder() {
            const paymentMethod = document.getElementById("payment-method").value;
            // Handle payment processing (e.g., send data to server or payment gateway)
            alert(`Order confirmed! Payment method: ${paymentMethod}`);
        }
    </script>
</body>
</html>
