<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .product button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>

    <!-- Product List -->
    <div id="poslist">
        <!-- ... (same as before) ... -->
    </div>

    <!-- Shopping Cart -->
    <div id="poscart">
        <!-- ... (same as before) ... -->
    </div>

    <!-- Receipt (Initially hidden) -->
    <div id="posreceipt" style="display: none;">
        <!-- ... (same as before) ... -->
        <p>Payment Amount: <input type="number" id="payment-amount"></p>
        <button onclick="calculateChange()">Calculate Change</button>
        <p>Change: <span id="receipt-change">₱0</span></p>
        <!-- ... (same as before) ... -->
    </div>

    <script>
        const cart = {};
        let subtotal = 0;

        function addToCart(itemName, price) {
            const quantity = parseInt(document.getElementById(`${itemName.toLowerCase()}-quantity`).value);
            if (!cart[itemName]) {
                cart[itemName] = 0;
            }
            cart[itemName] += quantity;
            subtotal += price * quantity;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            for (let item in cart) {
                cartItems.innerHTML += `<li>${item} (${cart[item]})</li>`;
            }
            document.getElementById("cart-total").textContent = `₱${subtotal.toFixed(2)}`;
        }

        function showReceipt() {
            document.getElementById("poscart").style.display = "none";
            document.getElementById("posreceipt").style.display = "block";
            document.getElementById("receipt-subtotal").textContent = `₱${subtotal.toFixed(2)}`;
            const tax = subtotal * 0.02;
            document.getElementById("receipt-tax").textContent = `₱${tax.toFixed(2)}`;
            const total = subtotal + tax;
            document.getElementById("receipt-total").textContent = `₱${total.toFixed(2)}`;
        }

        function calculateChange() {
            const paymentAmount = parseFloat(document.getElementById("payment-amount").value);
            const change = paymentAmount - (subtotal + subtotal * 0.02);
            document.getElementById("receipt-change").textContent = `₱${change.toFixed(2)}`;
        }

        function processOrder() {
            const paymentMethod = document.getElementById("payment-method").value;
            alert(`Order confirmed! Payment method: ${paymentMethod}`);
        }
    </script>
</body>
</html>
